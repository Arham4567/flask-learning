<h2>Contact Form</h2>
<form action="/login" method="POST">
    <label>Username:</label>
    <input type="text" name="name"><br><br>

    <label>Email:</label>
    <input type="email" name="email"><br><br>

    <label>Message:</label>
    <textarea name="message"></textarea><br><br>

    <button type="submit">Submit</button>
</form>
