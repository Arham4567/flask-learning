{% extends "baseindex.html" %}
{% block title %}Feedback Page{% endblock %}

{% block content %}
<body>
<form method="post">
  {{form.hidden_tag()}}
    <p>{{form.username.label}}{{form.username()}}</p>
    <p>{{form.email.label}}{{form.email()}}</p>
    <p>{{form.message.label}}{{form.message()}}</p>
    <p>{{form.submit()}}</p>
</form>
</body>
{% endblock %}
